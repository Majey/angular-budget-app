
<section class="budget-item-section">
    <div class="budget-item-container">
        <div class="income-column col-md-6">
            <h1>INCOME</h1>

            <div class="budget-items">
                <div *ngFor= "let item of budgetItems">
                    <app-budget-item-card
                        *ngIf= "item.amount >= 0" 
                        [item] = "item"
                        (xButtonClick)= "onDeleteButtonClick(item)"
                        (cardClick)= "onCardClicked(item)" >
                    </app-budget-item-card>
                </div>            
            </div>
        </div>
        
        <div class="expenses-column col-md-6">
            <h1>EXPENSES</h1>

            <div class="budget-items">
                <div *ngFor= "let item of budgetItems">
                    <app-budget-item-card
                        *ngIf= "item.amount < 0"
                        [item] = "item"
                        (xButtonClick)= "onDeleteButtonClick(item)"
                        (cardClick)= "onCardClicked(item)" >
                    </app-budget-item-card>
                </div>            
            </div>
        </div>
    </div>
</section>
